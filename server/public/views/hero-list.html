<h1>Active Hero List</h1>

<table class="table table-hover">
  <thead>
    <th>Persona</th>
    <th>Alias</th>
    <th>Power ID</th>
    <th>Button</th>
  </thead>
  <tr ng-repeat="hero in hlc.heroes"  ng-class="{true: !hero.status}">
    <td>{{hero.persona}}</td>
    <td>{{hero.alias}}</td>
    <td>{{hero.power_id}}</td>
    <td><button ng-click="hlc.deleteHero(hero.id)">Delete</button></td>
  </tr>
</table>
